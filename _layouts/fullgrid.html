---
layout: default
---
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="css/normalize.min.css" />

{{ content }}

<body>
  <style>

/* reset for out of date browsers */

    html {
  box-sizing: border-box;
}
*,
*:before,
*:after {
  box-sizing: inherit;
}

/* mobile version */

.flex-container {
  max-width: 1200px;
  justify-content: center;
  padding: 0 1rem;
  margin-bottom: 3rem;
}

.responsive-image {
  max-width: 100%;
}
.cell img {
  display: block;
  margin: 0 0 1rem;
}

.illuscell {
  display: block;
  margin: 0 0 1rem;
}



/* tablet version */

@media screen and (min-width: 600px) {

  .grid {
    display: flex;
    flex-wrap: wrap;
    flex-direction: row;
     justify-content: center;
  }

  .fourgrid {
    display: flex;
    flex-wrap: wrap;
    flex-direction: row;
     justify-content: center;
  }

  .cell {
    width: calc(50% - 2rem);
    margin: 0 1rem 1rem;
  }

  .illuscell {
    width: calc(50% - 2rem);
    margin: 0 1rem 1rem;
  }
}


/* desktop version */

@media screen and (min-width: 1000px) {
  .cell {
    width: calc(33.3333% - 2rem);
    margin: 0 1rem 1rem;
  }

  .fourgrid {
          display: flex;
          flex-wrap: nowrap;
          flex-direction: row;
           justify-content: center;
  }
}
</style>
</body>
